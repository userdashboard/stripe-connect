<!doctype html>
<html navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <title>Payment information for ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <base target="_top" href="/" />
    <style>
      form { max-width: 40rem}
      .country { margin-bottom: 1rem }
      .country select,
      .country button { display: inline-block }
      .country button { margin-left: 1rem }
      </style>
  </head>
  <body>
    <h1>Payment information for ${stripeAccount.id}</h1>
    <p>Update the bank account that will receive your revenue payouts.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/connect/edit-payment-information?stripeid=${stripeAccount.id}">
      <div class="country pure-control-group">
        <label for="country">Country of bank</label>
        <select class="country" name="country" id="country">
          <option value="">Select</option>
        </select>
        <button name="refresh" value="true" class="pure-button">Refresh bank fields</button>
      </div>
      <div class="pure-control-group">
        <label>Account type</label>
        <div class="pure-checkbox">
          <label><input id="individual" type="radio" name="account_holder_type" value="individual" /> Individual</label>
        </div>
        <div class="pure-checkbox">
          <label><input id="company" type="radio" name="account_holder_type" value="company" /> Company</label>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <div class="pure-control-group">
            <label for="currency">Account currency</label>
            <select class="currency" name="currency" id="currency">
              <option value="">Select</option>
            </select>
          </div>
        </div>
      </div>
      <div class="pure-control-group">
        <label for="account-holder-name">Account holder's name</label>
        <input required="required" id="account_holder_name" name="account_holder_name" type="text" maxlength="50" />
      </div>
      <div id="AU-container">
        <div class="pure-control-group">
          <label for="bsb_number">BSB number</label>
          <input required="required" id="bsb_number" name="bsb_number" type="text" maxlength="50" />
        </div>
        <div class="pure-control-group">
          <label for="account_number">Account number</label>
          <input required="required" id="account_number" name="account_number" type="text" maxlength="50" />
        </div>
      </div>
      <div id="AT-container" class="pure-control-group">
        <label for="iban">IBAN</label>
        <input required="required" id="iban" name="iban" type="text" maxlength="50" />
      </div>
      <div id="BE-container" class="pure-control-group">
        <label for="iban">IBAN</label>
        <input required="required" id="iban" name="iban" type="text" maxlength="50" />
      </div>
      <div id="CA-container">
        <div class="pure-control-group">
          <label for="transit_number">Transit number</label>
          <input required="required" id="transit_number" name="transit_number" type="text" maxlength="50" />
        </div>
        <div class="pure-control-group">
          <label for="institution_number">Institution number</label>
          <input required="required" id="institution_number" name="institution_number" type="text" maxlength="50" />
        </div>
        <div class="pure-control-group">

      </div>
      <div class="pure-controls">
        <button id="submit-button" class="pure-button pure-button-primary">Save payment information</button>
      </div>
    </form>
  </body>
  <template id="country-option">
    <option value="${country_spec.id}">${country_spec.name}</option>
  </template>
  <template id="currency-option">
    <option value="${currency.currency}">${currency.name}</option>
  </template>
  <template id="success">
    <div class="success message">Success! The payment information has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error ocurred updating the payment information</div>
  </template>
  <template id="invalid-country">
    <div class="error message">Error! Invalid or missing country of bank</div>
  </template>
  <template id="invalid-currency">
    <div class="error message">Error! Invalid or missing currency of account</div>
  </template>
  <template id="invalid-account_holder_type">
    <div class="error message">Error! Invalid or missing type of account</div>
  </template>
  <template id="invalid-account_number">
    <div class="error message">Error! Invalid or missing account number</div>
  </template>
  <template id="invalid-bsb_number">
    <div class="error message">Error! Invalid or missing BSB number</div>
  </template>
  <template id="invalid-bank_code">
    <div class="error message">Error! Invalid or missing Bank Code number</div>
  </template>
  <template id="invalid-sort_code">
    <div class="error message">Error! Invalid or missing Sort code</div>
  </template>
  <template id="invalid-institution_number">
    <div class="error message">Error! Invalid or missing Institution number</div>
  </template>
  <template id="invalid-routing_number">
    <div class="error message">Error! Invalid or missing Transit number</div>
  </template>
  <template id="invalid-clearing_code">
    <div class="error message">Error! Invalid or missing Clearing Code number</div>
  </template>
  <template id="invalid-branch_code">
    <div class="error message">Error! Invalid or missing Branch Code number</div>
  </template>
  <template id="invalid-account_holder_name">
    <div class="error message">Error! Invalid or missing account holder name</div>
  </template>
  <template id="invalid-iban">
    <div class="error message">Error! Invalid or missing IBAN number</div>
  </template>
  <template id="invalid-transit_number">
    <div class="error message">Error! Invalid or missing transit number</div>
  </template>
</html>
