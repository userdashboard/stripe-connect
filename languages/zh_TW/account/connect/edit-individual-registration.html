<body>
  <h1>Edit ${stripeAccount.id}</h1>
  <p>Registration information must be accurate and completely provided.</p>
  <div id="message-container"></div>

    action="/account/connect/edit-individual-registration?stripeid=${stripeAccount.id}">

    <div id="personal-information-container">
      <div class="pure-g">
        <div class="pure-u-11-24">
          <div id="first_name-container" class="pure-control-group">
            <label for="first_name">First name</label>
            <input class="full-width" require="require" id="individual_first_name" name="individual_first_name"
              type="text" maxlength="50" />
          </div>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
          <div id="last_name-container" class="pure-control-group">
            <label for="last_name">Last name</label>
            <input class="full-width" require="require" id="individual_last_name" name="individual_last_name"
              type="text" maxlength="50" />
          </div>
        </div>
      </div>
      <div class="pure-control-group">
        <label for="individual_email">Email address</label>
        <input class="full-width" require="require" id="individual_email" name="individual_email" type="text"
          maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="individual_phone">Phone</label>
        <input class="full-width" require="require" id="individual_phone" name="individual_phone" type="text"
          maxlength="100" />

    </div>

    <div id="kanji-personal-address-container">

      </div>
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary">Update registration</button>
    </div>
  </form>
